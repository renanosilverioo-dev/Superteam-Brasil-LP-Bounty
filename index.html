<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superteam Brazil | O Hub Solana no Brasil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        .glass-verde {
            background: rgba(16, 185, 129, 0.03);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(16, 185, 129, 0.1);
        }
        .glass-amarelo {
            background: rgba(245, 158, 11, 0.03);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(245, 158, 11, 0.1);
        }
        .text-gradient-brazil {
            background: linear-gradient(135deg, #10B981 0%, #F59E0B 50%, #3B82F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gradient-brazil {
            background: linear-gradient(135deg, #10B981 0%, #F59E0B 50%, #3B82F6 100%);
        }
        .hero-glow-main {
            background: radial-gradient(circle at center, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0A0A0A; }
        ::-webkit-scrollbar-thumb { background: #1A1A1A; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #262626; }
        .mask-fade-x {
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
    </style>
</head>
<body class="bg-[#0A0A0A] text-white antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
